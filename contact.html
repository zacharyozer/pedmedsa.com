<script type="text/javascript">
function sendMail(){
	var href = [];
	href.push("mailto:contact@pedmedsa.com");
	href.push("?");
	href.push("subject=" + encodeURIComponent("Question or Comment"));
	href.push("&");
	href.push("body=");
	href.push(encodeURIComponent("Name: " + document.getElementById('name').value + "\n"));
	href.push(encodeURIComponent("Email Address: " + document.getElementById('email').value + "\n"));
	href.push(encodeURIComponent("Message: " + document.getElementById('message').value + "\n"));
	window.open(href.join(''), "_blank");
}
</script>
<div class="left_content">
  <p><strong>Questions and Comments </strong></p>
  <p><strong>DO NOT USE THIS FORM IN THE EVENT OF AN EMERGENCY.</strong></p>
  <p>A staff member will contact you  with a response within 5 business days.</p>
</div>
<div class="right_content">
  <table border="0" align="right" width="90%">
  <tr>
    <td>Name</td>
    <td><input name="name" type="text" id="name" /></td>
  </tr>
  <tr>
    <td>E-mail address </td>
    <td><input name="email" type="text" id="email" /></td>
  </tr>
  <tr>
    <td>Question / Comment </td>
    <td><textarea name="message" id="message"></textarea></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input value="Submit" type="button" onclick="sendMail();" /></td>
  </tr>
</table>
</div>
